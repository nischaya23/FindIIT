<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile - Find IIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100%;
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #000;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, #000, #333);
            padding: 20px 40px;
            height: 80px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        header nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .create-profile-container {
            max-width: 1200px;
            width: 100%;
            margin: 30px auto;
            padding: 0 20px;
        }

        .create-profile-header {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .create-profile-header h2 {
            margin: 0;
            font-size: 30px;
            color: #000;
        }

        .create-profile-form {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 5px;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        .form-actions button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-actions button:hover {
            background-color: #0056b3;
        }

        footer {
            background: linear-gradient(45deg, #000, #333);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Find IIT</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">My Items</a>
            <a href="#">Map</a>
            <a href="#">Profile</a>
        </nav>
    </header>

    <div class="create-profile-container">
        <div class="create-profile-header">
            <h2>Create Profile</h2>
        </div>

        <div class="create-profile-form">
            <form action="submit-create-profile.php" method="POST">
                <div class="form-group">
                    <label for="user-id">User ID</label>
                    <input type="text" id="user-id" name="user-id" placeholder="Enter your User ID" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" placeholder="Enter your department" required>
                </div>
                <div class="form-group">
                    <label for="year-of-study">Year of Study</label>
                    <input type="text" id="year-of-study" name="year-of-study" placeholder="Enter your year of study" required>
                </div>

                <div class="form-actions">
                    <button type="submit">Create Account</button>
                    <button type="reset" style="background-color: #ccc;">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
