<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Find IIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #000;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, #000, #333);
            padding: 15px 30px;
            height: 60px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        header nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .controls-bar {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 900;
            display: flex;
            align-items: center;
            gap: 15px;
            max-width: 90%;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group:not(:last-child) {
            border-right: 1px solid #eee;
            padding-right: 15px;
        }

        .toggle-button {
            padding: 8px 15px;
            border: none;
            border-radius: 15px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f0f0f0;
            color: #666;
        }

        .toggle-button.active {
            background: #000;
            color: #fff;
        }

        .toggle-button:hover {
            transform: translateY(-2px);
        }

        .search-bar {
            padding: 8px 15px;
            border: 2px solid #eee;
            border-radius: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            width: 550px;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            border-color: #000;
            outline: none;
            width: 550px;
        }

        .map-container {
            position: fixed;
            top: 150px;
            right: 0;
            bottom: 0;
            left: 0;
            margin-top: 40px;
            margin-bottom: 40px;
            margin-left: 50px;
            margin-right: 50px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .map-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .legend {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #fff;
            padding: 10px 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 900;
            display: flex;
            gap: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-color.lost {
            background: #ff4444;
        }

        .legend-color.found {
            background: #00C851;
        }

        .item-popup {
            position: absolute;
            background: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 200px;
            z-index: 1000;
            display: none;
        }

        .item-popup.visible {
            display: block;
        }

        .item-popup img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .item-popup h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
        }

        .item-popup p {
            margin: 4px 0;
            font-size: 13px;
            color: #666;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        .status-badge.lost {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
        }

        .status-badge.found {
            background: rgba(0, 200, 81, 0.1);
            color: #00C851;
        }
    </style>
</head>
<body>
    <header>
        <h1>Find IIT</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">History</a>
            <a href="#">Map</a>
            <a href="#">Profile</a>
        </nav>
    </header>

    <div class="controls-bar">
        <div class="control-group">
            <button class="toggle-button active">All</button>
            <button class="toggle-button">Lost</button>
            <button class="toggle-button">Found</button>
        </div>
        
        <div class="control-group">
            <input type="text" class="search-bar" placeholder="Search location...">
        </div>

        <div class="control-group">
            <button class="toggle-button">Electronics</button>
            <button class="toggle-button">Cards</button>
            <button class="toggle-button">Keys</button>
        </div>
    </div>

    <div class="map-container">
        <img src="maps.png" alt="IIT Kanpur Campus Map" class="map-image">
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-color lost"></div>
            <span>Lost Items</span>
        </div>
        <div class="legend-item">
            <div class="legend-color found"></div>
            <span>Found Items</span>
        </div>
    </div>

    <!-- Example of an item popup -->
    <div class="item-popup" style="top: 300px; left: 500px;">
        <img src="/api/placeholder/200/120" alt="Item Image">
        <h3>iPhone 15 Pro</h3>
        <p><i class="fas fa-calendar"></i> Lost on: Jan 20, 2025</p>
        <p><i class="fas fa-map-marker-alt"></i> DOAA Canteen</p>
        <span class="status-badge lost">Lost</span>
    </div>
</body>
</html>
