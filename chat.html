            padding: 0;

            color: #000;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, #000, #333);
            padding: 10px 20px;
            height: 70px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #fff;
        }
        header nav {
            display: flex;
            gap: 20px;
        }
        header nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;

            background-color: #fff;

        }

            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            background-color: #fff;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease;

        .chat-item:hover {

        .chat-item img {

            height: 50px;
            border-radius: 50%;
            margin-right: 15px;

        .chat-item .chat-info {
            flex: 1;

        .chat-item .chat-info h3 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }

        .chat-item .chat-info p {
            margin: 5px 0 0;
            font-size: 14px;

            font-size: 12px;
            color: #999;
